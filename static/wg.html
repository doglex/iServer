<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js" integrity="sha512-gysqkfMGKYvQSEPi68aIzL4ffmrQ0I6azOoPJ+ocle8k1bblsHJh7QVVoy4HHQG2iPzvFmRbs81d8kkVSyCkjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div id="app">
    <h3>To Now</h3>
    <hr/>
    <div style="white-space: pre-line;">
    {{ message }}
    </div>
    <hr/>
    <button v-on:click="reset_wg()">{{reset_status}}</button>
<!--    <button v-on:click="reset" :disabled="reset_status != 'Reset'">{{reset_status}</button>-->
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Loading...',
            reset_status: "Reset",
        },
        mounted: function () {
            this.$nextTick(function () {
                this.message = "Load"
                let that = this
                axios.get('/show_wg')
                    .then(function (response) {
                        let msg = response.data.message;
                        that.message = msg === 'error' ? 'error' : atob(msg)
                    })
            })
        },
        methods: {
            reset_wg: function () {
                console.log("yess")
                this.reset_status = "Waiting...";
                this.message = "Waiting...";
                let that = this;
                axios.get('/reset_wg')
                    .then(function (response) {
                        let msg = response.data.message;
                        if (msg === 'reset') {
                            that.reset_status = "Reset"
                        }
                        else {
                            that.reset_status = "Error"
                        }
                    });
                this.message = "Refreshing...";
                axios.get('/show_wg')
                    .then(function (response) {
                        let msg = response.data.message;
                        that.message = msg === 'error' ? 'error' : atob(msg)
                    })
            }
        }
    })
</script>

</body>
</html>
